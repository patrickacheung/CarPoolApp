<h1>Create an Account</h1>
<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" [(ngModel)]="model.UserName" id="username" name="username" required #username="ngModel">
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">username is required</div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" [(ngModel)]="model.EmailAddress" id="email" name="email" required #email="ngModel">
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">email is required</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" [(ngModel)]="model.Password" id="password" name="password" required #password="ngModel">
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">password is required</div>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" class="form-control" [(ngModel)]="model.PhoneNumber" id="phoneNumber" name="phoneNumber">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="registerForm.form.invalid">Sign Up</button>
</form>
