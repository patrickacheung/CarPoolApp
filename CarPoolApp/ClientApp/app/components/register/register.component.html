<h1>Create an Account</h1>
<div class="alert alert-success text-center notif-top" role="alert" *ngIf="isRegisterSent && isRegisterSuccess">Registration Success</div>
<div class="alert alert-danger text-center notif-top" role="alert" *ngIf="isRegisterSent && !isRegisterSuccess">
    Registration Failed!
</div>
<form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username">
    </div>
    <div class="alert alert-danger notif-form" *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched">Username is required</div>
    <div class="alert alert-danger notif-form" *ngIf="form.controls['username'].hasError('minlength') && form.controls['username'].touched">Username must be at least 3 characters long</div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <div class="alert alert-danger notif-form" *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">Password is required</div>
    <div class="alert alert-danger notif-form" *ngIf="form.controls['password'].hasError('minlength') && form.controls['password'].touched">Password must be at least 5 characters long</div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="alert alert-danger notif-form" *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched">Email is required</div>
    <div class="alert alert-danger notif-form" *ngIf="form.controls['email'].hasError('isSFUEmail') && form.controls['email'].touched">A SFU email is required</div>
    <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input type="tel" class="form-control" formControlName="phoneNumber">
    </div>
    <div class="alert alert-danger notif-form" *ngIf="form.controls['phoneNumber'].hasError('isPhoneNumber') && form.controls['phoneNumber'].touched">Valid phone number is required</div>
    <button type="submit" class="btn btn-success" [disabled]="form.invalid">Sign Up</button>
</form>
