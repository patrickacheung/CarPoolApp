<h1>Login</h1>
<div class="alert alert-danger" role="alert" *ngIf="!isLoginCorrect && login.submitted">
    Wrong credentials!
</div>
<form (ngSubmit)="onSubmit()" #login="ngForm">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required
               [(ngModel)]="loginModel.username" name="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required
               [(ngModel)]="loginModel.password" name="password">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!login.form.valid">Login</button>
</form>
